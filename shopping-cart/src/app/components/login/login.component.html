<div class="row">
  <div class="col-md-4 offset-md-4"> <!-- you can center the column by this way -->
    <div class="guest-form-card card">
      <div class="card-header text-center">
        <h2>Login Here</h2>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()"> <!-- was (submit)="login($event, loginForm)" -->
          <!-- here ngSubmit will never take action till the both are true! -->
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" [ngClass]="{'is-invalid' : username.touched && username.invalid}" name="username" #username="ngModel" [(ngModel)]="model.username" required> <!-- Note: ngModel is typed in input not label -->
            <!-- <p>valid :: {{ username.valid }}</p>
            <p>Invalid :: {{ username.invalid }}</p>
            <p>Touched :: {{ username.touched }}</p>
            <p>Untouched :: {{ username.untouched }}</p>
            <p>dirty :: {{ username.dirty }}</p>
            <p>pristine :: {{ username.pristine }}</p> -->
            <span class="invalid-feedback">Username can't be blank.</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [ngClass]="{'is-invalid' : password.touched && password.invalid}" name="password" #password="ngModel" [(ngModel)]="model.password" required>
            <span class="invalid-feedback">Password can't be blank.</span>
          </div>

          <div class="form-group">
            <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
            <label class="ml-1" for="remember">Remember Me</label>
          </div>

          <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
